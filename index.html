<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMV-simple mail validator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/email.svg" /><span>SMValidate</span>
        </div>
        <ul>
          <li><a href="/"> Home</a></li>
          <li><a href="/"> About</a></li>
          <li><a href="/"> Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h3>Enter your email to validate.</h3>
        <form action="/submit" method="post">
          <!-- Text input for username -->
          <label for="username">Email:</label>
          <input
            placeholder="Enter your email to validate"
            type="text"
            id="username"
            name="username"
            required
          />
          <br /><br />
          <!-- Submit button -->
          <input id="submitBtn" class="btn" type="submit" value="Submit" />
        </form>
      </div>
      <div class="container">
        <h3>Your Results</h3>
        <div id="resultCont"></div>
      </div>
    </main>
    <footer>Copyright | SimpleMailValidator.com | All Rights reserved</footer>
    <script src="js/index.js"></script>
  </body>
</html>
